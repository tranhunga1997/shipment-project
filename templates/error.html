{%extends 'base.html'%}
{% block title %}Lỗi{%endblock%}
{% block search_shipment%}{%endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>{{errorMsg}}</h2>
                <div class="error-actions">
                    <a onclick="window.history.back();" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
